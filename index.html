<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الكلايشات</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:0; direction:rtl; }
header { background:#6c5ce7; color:#fff; padding:25px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
h1 { margin:0; font-size:2em; }
.container { max-width:700px; margin:20px auto; padding:0 15px; }
#newClay { width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px; font-size:1em; }
button.addBtn { padding:12px; width:100%; border:none; border-radius:6px; background:#6c5ce7; color:#fff; cursor:pointer; transition:0.3s; font-size:1em; }
button.addBtn:hover { background:#5941c4; }
#claysContainer { margin-top:20px; display:flex; flex-direction:column; gap:10px; }
.clayCard { background:#fff; padding:12px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; }
.copyBtn { position:absolute; top:8px; left:8px; background:#6c5ce7; border:none; color:#fff; border-radius:50%; width:28px; height:28px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:16px; transition:0.2s; }
.copyBtn:hover { background:#5941c4; }
.toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:10px 20px; border-radius:5px; opacity:0; transition:0.4s; }
@media(max-width:500px){ #newClay, .addBtn{ font-size:0.9em; padding:10px;} .copyBtn{ width:24px; height:24px; font-size:14px;} .clayCard{ font-size:0.9em; padding:10px;} }
</style>
</head>
<body>

<header><h1>الكلايشات</h1></header>

<div class="container">
<input type="text" id="newClay" placeholder="أدخل الكلايش هنا">
<button class="addBtn" onclick="addClay()">إضافة كلايش</button>

<div id="claysContainer"></div>
</div>

<div class="toast" id="toast">تم نسخ الكلايش!</div>

<script>
const container = document.getElementById('claysContainer');
const toast = document.getElementById('toast');

// جلب الكلايشات من LocalStorage عند التحميل
let clays = JSON.parse(localStorage.getItem('clays')) || [];
clays.forEach(c => addClayToDOM(c));

// حفظ البيانات
function saveClays() {
    localStorage.setItem('clays', JSON.stringify(clays));
}

// إضافة كلايش جديد
function addClay(){
    const input = document.getElementById('newClay');
    const text = input.value.trim();
    if(!text) return;
    const clay = { text };
    clays.push(clay);
    saveClays();
    addClayToDOM(clay);
    input.value='';
}

// إنشاء بطاقة كلايش في الواجهة
function addClayToDOM(clay){
    const card = document.createElement('div');
    card.className='clayCard';
    card.textContent = clay.text;

    const copyBtn = document.createElement('button');
    copyBtn.className='copyBtn';
    copyBtn.innerHTML='📋';
    copyBtn.onclick = (e)=>{ e.stopPropagation(); navigator.clipboard.writeText(clay.text); showToast(); };
    card.appendChild(copyBtn);

    container.appendChild(card);
}

// رسالة نسخ صغيرة
function showToast(){
    toast.style.opacity='1';
    setTimeout(()=>{toast.style.opacity='0';},1500);
}
</script>

</body>
</html>
