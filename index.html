<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كلايشاتي الفخمة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #f5f5f7, #e0e0ff);
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 25px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #5a3e85;
    margin-bottom: 35px;
    font-size: 2em;
  }
  .input-area {
    display: flex;
    margin-bottom: 25px;
  }
  .input-area input {
    flex: 1;
    padding: 15px 20px;
    border-radius: 12px 0 0 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
  }
  .input-area button {
    padding: 15px 25px;
    border: none;
    background: linear-gradient(90deg, #6c4dc7, #5a3e85);
    color: #fff;
    font-size: 16px;
    border-radius: 0 12px 12px 0;
    cursor: pointer;
    transition: all 0.3s;
  }
  .input-area button:hover {
    background: linear-gradient(90deg, #5a3e85, #422b62);
  }
  .clips {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .clip {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #f0f0ff;
    padding: 15px;
    border-radius: 12px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }
  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }
  .clip-text {
    flex: 1;
    margin-right: 10px;
    font-size: 15px;
    line-height: 1.4;
    word-break: break-word;
  }
  .copy-btn {
    background: linear-gradient(90deg, #6c4dc7, #5a3e85);
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    transition: all 0.3s;
  }
  .copy-btn:hover {
    background: linear-gradient(90deg, #5a3e85, #422b62);
  }
  .copied-msg {
    position: absolute;
    top: -30px;
    right: 10px;
    background: #4caf50;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 13px;
    opacity: 0;
    transition: opacity 0.4s;
  }
</style>
</head>
<body>
<div class="container">
  <h1>كلايشاتي الفخمة</h1>
  <div class="input-area">
    <input type="text" id="clipInput" placeholder="أدخل الكليشة هنا...">
    <button id="addClip">إضافة</button>
  </div>
  <div class="clips" id="clipsContainer"></div>
</div>

<script>
  const clipInput = document.getElementById('clipInput');
  const addClipBtn = document.getElementById('addClip');
  const clipsContainer = document.getElementById('clipsContainer');

  let clips = JSON.parse(localStorage.getItem('clips')) || [];

  function renderClips() {
    clipsContainer.innerHTML = '';
    clips.forEach((clip, index) => {
      const clipDiv = document.createElement('div');
      clipDiv.className = 'clip';

      const textDiv = document.createElement('div');
      textDiv.className = 'clip-text';
      textDiv.textContent = clip;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(clip);
        showCopiedMessage(clipDiv);
      }

      clipDiv.appendChild(textDiv);
      clipDiv.appendChild(copyBtn);

      clipsContainer.appendChild(clipDiv);
    });
  }

  function showCopiedMessage(clipDiv) {
    let msg = clipDiv.querySelector('.copied-msg');
    if (!msg) {
      msg = document.createElement('div');
      msg.className = 'copied-msg';
      msg.textContent = 'تم النسخ!';
      clipDiv.appendChild(msg);
    }
    msg.style.opacity = '1';
    setTimeout(() => { msg.style.opacity = '0'; }, 1200);
  }

  addClipBtn.addEventListener('click', () => {
    const clipText = clipInput.value.trim();
    if (clipText) {
      clips.push(clipText);
      localStorage.setItem('clips', JSON.stringify(clips));
      clipInput.value = '';
      renderClips();
    }
  });

  // عرض الكلايشات عند تحميل الصفحة
  renderClips();
</script>
</body>
</html>
